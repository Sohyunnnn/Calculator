<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
</head>
<body>
    <div class="calculator">
        <div class="input-box"></div>
        <table class="table">
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="operator">+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="operator">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="operator">*</td>
            </tr>
            <tr>
                <td class="delete">C</td>
                <td>0</td>
                <td class="result">=</td>
                <td class="operator">/</td>
            </tr>

        </table>
       

    </div>
</body>
</html>
